<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Team Automatic Test Lab</title>
  <link href="{% static '/core/css/tailwind.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-700">
  <script src="{% static 'core/js/chart.js' %}"></script>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 p-6 space-y-8 text-grey-400">
      <div class="text-2xl font-bold mb-6 text-grey-600">Linux <span>Test Lab</span></div>
      <nav class="space-y-8">
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 bg-white rounded nav-link" data-url='/index/dashboard/'>Dashboard</a>
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 hover:bg-white rounded nav-link" data-url='/index/sample/'>Samples</a>
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 hover:bg-white rounded nav-link" data-url='/index/task/'>Tasks</a>
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 hover:bg-white rounded nav-link" data-url='/index/image/'>Images</a>
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 hover:bg-white rounded nav-link" data-url='/index/testcase/'>Test Cases</a>
        <a href="#" class="block py-2 px-4 font-bold text-grey-400 hover:bg-white rounded nav-link" data-url='/index/platform/'>Platforms</a>
      </nav>
    </aside>

    <div class="flex-1 p-6 space-y-6">
        <!-- Top Bar (always keep in the top of the right panel)-->
        <div class="w-full flex items-center bg-grey-100 border-0 border-b-2 border-gray-200 p-4">
            <!-- Search box in the center -->
            <div class="flex items-center p-2 bg-gray-100">
		<svg class="h-7 w-7 text-gray-500 mx-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  		</svg>
                <input type="text" placeholder="Search here..." class="w-full max-w-md  bg-gray-100 border-0 border-l-2 border-grey-800 outline-none px-4 py-2 focus:outline-none focus:border-blue-700" />
            </div>
            <!-- User Avatar  (register/login) -->
            <div class="ml-auto mr-4">
                <img src="{% static 'core/img/avatar_linux.png' %}" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-gray-300">
            </div>
        </div>

        <!-- Right panel for Main Content -->
        <main class="flex-1 space-y-6" id="main-content">
            {% block content %}
            {% endblock %}
        </main>
	<!-- footer -->
	<div class="mt-16 border-t border-gray-200 pt-8 flex items-center">
      	  <ul class="flex flex-wrap justify-center gap-4 text-xs">
            <li>
              <a href="#" class="text-gray-500 transition hover:opacity-75"> 2025 Â© XXX. - Designed by XXX</a>
            </li>
          </ul>
        </div>
    </div> <!--End of div for right main content panel  -->

    {% block extra_js %}
    {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const links = document.querySelectorAll('.nav-link');
            const contentDiv = document.getElementById('main-content');

            links.forEach(link => {
                link.addEventListener('click', function(event){
                    event.preventDefault();
                    const url = this.getAttribute('data-url');

                    fetch(url)
                        .then(response =>{
                            if (!response.ok){
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(html => {
                            contentDiv.innerHTML = html;
                            if(url == '/index/dashboard/'){
                                // dynamically render the charts in dashboard
                                renderChartsInDashboard()
                            }
                        })
                        .catch(error => {
                            contentDiv.innerHTML = "<p class='text-red-500'>Error loading content. </p>";
                        });
                });
            });


        contentDiv.addEventListener('click', function(e){
            const clickedButton = e.target.closest('.action-btn');

            if(clickedButton){
                e.preventDefault();

                const actionEvt = clickedButton.dataset.action;
                const actionId = clickedButton.dataset.actionId;

                if(actionEvt === 'showAddSplPanel'){
                    const addSplPanel = document.getElementById('spl-add-panel');
                    const addSplForm = document.getElementById('addSplForm');
                    addSplForm.reset();
                    addSplPanel.classList.remove('hidden')
                }else if(actionEvt === 'hideAddSplPanel'){
                    const addSplPanel = document.getElementById('spl-add-panel');
                    addSplPanel.classList.add('hidden')
                }else if(actionEvt === 'submitAddSplForm'){
                    const addSplForm = document.getElementById('addSplForm');
                    const formData = new FormData(addSplForm);
                    const data = Object.fromEntries(formData.entries());

                    const csrfToken = formData.get('csrfmiddlewaretoken');
                    if(!csrfToken){
                        alert('csrf token error')
                    }
                    fetch(addSplForm.action, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                           // 'Content-Type': 'application/json'
                        },
                        //body: JSON.stringify(data),
                        body: formData,
                    })
                    .then(response =>{
                        if(response.ok){
                            const addSplPanel = document.getElementById('spl-add-panel');
                            addSplPanel.classList.add('hidden')
                            addSplForm.reset();
                        }
                    })
                }else if(actionEvt === 'showAddTskPanel'){
                    const addSplPanel = document.getElementById('tsk-add-panel');
                    const addSplForm = document.getElementById('addTskForm');
                    addSplForm.reset();
                    addSplPanel.classList.remove('hidden')
                }else if(actionEvt === 'hideAddTskPanel'){
                    const addSplPanel = document.getElementById('tsk-add-panel');
                    addSplPanel.classList.add('hidden')
                }
            }
        })

        });
    </script>
</body>
</html>
